on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2.1.2
        with:
          node-version: '12'
      - run: yarn install
      - run: yarn lint:check
      - run: yarn test 
      - run: yarn electron:build --publis=never 
