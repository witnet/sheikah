name: Run lint and test 

on: pull_request

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'

      - uses: pnpm/action-setup@v3
          with:
            version: 8

      - run: pnpm install
      - run: pnpm lint:check
      - run: pnpm test
